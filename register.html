
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TuneJam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For Google icon -->
  
  <!-- Firebase SDK v11.6.1 Modular Imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"; // For Google Sign-In

    // Firebase configuration - Using global __firebase_config
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

    // Initialize Firebase
    let app, auth;
    if (Object.keys(firebaseConfig).length > 0) {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
    } else {
      console.error("Firebase config is empty. Authentication will not work.");
      // Disable registration buttons or show error message
    }

    // Expose functions to global scope for inline event handlers
    window.showModal = showModal;
    window.hideModal = hideModal;
    window.register = register;
    window.registerWithGoogle = registerWithGoogle; // Expose Google registration

    /**
     * Displays a message in a custom modal.
     * @param {string} message - The message to display.
     */
    function showModal(message) {
      document.getElementById('modal-message').textContent = message;
      document.getElementById('message-modal').classList.remove('hidden');
    }

    /**
     * Hides the custom message modal.
     */
    function hideModal() {
      document.getElementById('message-modal').classList.add('hidden');
    }

    /**
     * Handles the user registration process with Email and Password.
     * Creates a user with Firebase Authentication, updates their profile,
     * and then sends the ID token and user data to the backend for Firestore storage.
     */
    async function register() {
      if (!auth) {
        showModal("Firebase is not configured. Cannot register.");
        return;
      }

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const favorite_artist = document.getElementById('favorite_artist').value;
      const favorite_genre = document.getElementById('favorite_genre').value;
      const experience_level = document.getElementById('experience_level').value;

      if (!username || !email || !password) {
        showModal("Please fill in all required fields (Username, Email, Password).");
        return;
      }

      try {
        // Create user with Firebase Authentication
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        // Update display name immediately in Firebase Auth profile
        await updateProfile(userCred.user, { displayName: username });

        // Get ID token after successful user creation
        const idToken = await userCred.user.getIdToken();

        // Send user data and ID token to your Node.js backend for further processing (e.g., Firestore)
        const res = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id_token: idToken,
            username,
            favorite_artist,
            favorite_genre,
            experience_level
          })
        });

        if (res.ok) {
          showModal("Registration successful! Redirecting to TuneJam.");
          setTimeout(() => {
            window.location.href = "/"; // Redirect to main app
          }, 1500); // Give user time to read the message
        } else {
          const errorData = await res.json();
          showModal("Registration failed: " + (errorData.error || "Unknown error"));
        }
      } catch (err) {
        // Handle Firebase authentication errors
        let errorMessage = "An error occurred during registration.";
        if (err.code === 'auth/email-already-in-use') {
          errorMessage = "This email is already in use. Please try logging in or use a different email.";
        } else if (err.code === 'auth/weak-password') {
          errorMessage = "Password is too weak. Please use at least 6 characters.";
        } else if (err.code === 'auth/invalid-email') {
          errorMessage = "Please enter a valid email address.";
        } else {
          errorMessage = err.message;
        }
        showModal("Error: " + errorMessage);
      }
    }

    /**
     * Handles Google Sign-Up/Login.
     */
    async function registerWithGoogle() {
      if (!auth) {
        showModal("Firebase is not configured. Cannot register with Google.");
        return;
      }
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const idToken = await result.user.getIdToken();
        const username = result.user.displayName || result.user.email.split('@')[0]; // Default username

        // Send ID token and basic user data to backend for user profile creation/update
        const res = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id_token: idToken,
            username: username,
            favorite_artist: '', // Google sign-in won't have these, send as empty
            favorite_genre: '',
            experience_level: 'Beginner'
          })
        });

        if (res.ok) {
          showModal("Google registration successful! Redirecting to TuneJam.");
          setTimeout(() => {
            window.location.href = "/";
          }, 1500);
        } else {
          const errorData = await res.json();
          showModal("Google Registration failed: " + (errorData.error || "Unknown error"));
        }
      } catch (error) {
        console.error("Error with Google Sign-Up:", error);
        if (error.code !== 'auth/popup-closed-by-user') {
          showModal(`Google Sign-Up failed: ${error.message}`);
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Create Your Account</h2>

    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
        <p id="modal-message" class="text-lg font-semibold mb-4"></p>
        <button onclick="hideModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          OK
        </button>
      </div>
    </div>

    <form onsubmit="event.preventDefault(); register();">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Your unique username"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="your.email@example.com"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="favorite_artist" class="block text-gray-700 text-sm font-medium mb-2">Favorite Artist</label>
        <input
          type="text"
          id="favorite_artist"
          placeholder="e.g., Taylor Swift"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="favorite_genre" class="block text-gray-700 text-sm font-medium mb-2">Favorite Genre</label>
        <input
          type="text"
          id="favorite_genre"
          placeholder="e.g., Pop, Rock, Jazz"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      <div class="mb-6">
        <label for="experience_level" class="block text-gray-700 text-sm font-medium mb-2">Experience Level</label>
        <select
          id="experience_level"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Register
      </button>
    </form>

    <div class="text-center text-gray-600 my-6">- OR -</div>

    <button
      onclick="registerWithGoogle()"
      class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex items-center justify-center"
    >
      <i class="fab fa-google mr-3"></i> Sign up with Google
    </button>

    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200">Login here</a>
    </p>
  </div>
</body>
</html>
