<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneJam - Collaborative Audio Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <!-- Firebase configuration and App ID (client-side) -->
    <!-- IMPORTANT: Replace the placeholder values with your actual Firebase project configuration -->
    <script>
        window.__firebase_config = {
            apiKey: "YOUR_FIREBASE_API_KEY", // Example: "AIzaSy..."
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN", // Example: "your-project-id.firebaseapp.com"
            projectId: "YOUR_FIREBASE_PROJECT_ID", // Example: "your-project-id"
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET", // Example: "your-project-id.appspot.com"
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID", // Example: "1234567890"
            appId: "YOUR_FIREBASE_WEB_APP_ID" // Example: "1:1234567890:web:abcdef12345"
        };
        // This APP_ID should match the one used in your Vercel environment variables (e.g., in vercel.json)
        window.__app_id = "tunejam-app"; // Replace with your actual APP_ID if different
    </script>

    <style>
        /* Custom styles to enhance Tailwind's default behavior and provide specific overrides */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px; /* Space between player and playlist */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        /* Hide default audio controls */
        audio {
            display: none;
        }

        /* Custom range input styling for progress and volume bars */
        input[type="range"] {
            -webkit-appearance: none; /* Override default appearance */
            appearance: none;
            width: 100%;
            height: 8px;
            background: #d1d5db; /* Light grey track */
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px; /* Rounded track */
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        /* Thumb styling for WebKit (Chrome, Safari) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4F46E5; /* Indigo thumb */
            cursor: pointer;
            border-radius: 50%; /* Circular thumb */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-top: -6px; /* Center thumb vertically */
        }

        /* Thumb styling for Firefox */
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4F46E5;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Custom track styling for Firefox */
        input[type="range"]::-moz-range-track {
            background: #d1d5db;
            border-radius: 5px;
        }

        /* Styling for filled portion of the range input */
        .progress-bar-container input[type="range"] {
            background: linear-gradient(to right, #4F46E5 var(--progress, 0%), #d1d5db var(--progress, 0%));
        }
        .volume-bar-container input[type="range"] {
            background: linear-gradient(to right, #4F46E5 var(--volume, 100%), #d1d5db var(--volume, 100%));
        }

        /* Play/Pause button 'is-playing' animation */
        .play-pause-button.is-playing {
            animation: pulse-scale 1.5s infinite ease-in-out;
        }

        @keyframes pulse-scale {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(79, 70, 229, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(79, 70, 229, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(79, 70, 229, 0);
            }
        }

        /* Utility for icon size */
        .icon-size {
            font-size: 1.25rem; /* Smaller default icon size */
        }

        /* Playlist item active state */
        .playlist-item.current-song {
            background-color: #e0e7ff; /* Light indigo background */
            color: #4F46E5; /* Indigo text */
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Modal specific styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            max-height: 90vh; /* Limit modal height */
            overflow-y: auto; /* Enable scrolling for modal content */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s;
        }

        .modal-close-button:hover {
            color: #ef4444; /* Red on hover */
        }

        /* Loading indicator styling */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4F46E5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Message Box */
        #custom-message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 3000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #custom-message-box.show {
            opacity: 1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack player and playlist vertically */
                align-items: center;
                gap: 20px;
            }
            .audio-player-card, .playlist-card {
                width: 95%; /* Adjust width for smaller screens */
                max-width: 380px; /* Limit max width */
            }
            .icon-size {
                font-size: 1.1rem; /* Even smaller icon size on small screens */
            }
            .text-xl {
                font-size: 1rem; /* Adjust title size */
            }
            .text-sm {
                font-size: 0.7rem; /* Adjust duration font size */
            }
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen flex justify-center items-center p-4 relative">

                <input type="text" id="join-nickname-input" placeholder="Your nickname in this jam"

            </div>

                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">

    <!-- Custom Message Box for notifications -->

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Access globally defined Firebase config and app ID
        const firebaseConfig = window.__firebase_config;
        const appId = window.__app_id;

        // Initialize Firebase variables
        let app;
        let db;
        let auth;
        let userId = 'anonymous'; // Default userId
        let unsubscribeJamListener = null; // To store the Firestore snapshot listener unsubscribe function

        // Get DOM elements
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const volumeBar = document.getElementById('volume-bar');
        const trackTitle = document.getElementById('track-title');
        const artistName = document.getElementById('artist-name');
        const albumArt = document.getElementById('album-art');
        const playlistContainer = document.getElementById('playlist-container');
        const nextButton = document.getElementById('next-button');
        const rewindButton = document.getElementById('rewind-button');
        const forwardButton = document.getElementById('forward-button');
        const playRandomHostedSongsButton = document.getElementById('play-random-hosted-songs-button');
        const showAddOptionsButton = document.getElementById('show-add-options-button');
        const managePlaylistButton = document.getElementById('manage-playlist-button');
        const hostedMp3SearchModal = document.getElementById('hosted-mp3-search-modal');
        const hostedMp3SearchInput = document.getElementById('hosted-mp3-search-input');
        const hostedMp3SearchResults = document.getElementById('hosted-mp3-search-results');
        const hostedMp3SearchButton = document.getElementById('hosted-mp3-search-button');

        const openOptionsDropdownButton = document.getElementById('open-options-dropdown-button');
        const optionsDropdown = document.getElementById('options-dropdown');
        const createJamSessionDropdownBtn = document.getElementById('create-jam-session-dropdown-btn');
        const joinJamSessionDropdownBtn = document.getElementById('join-jam-session-dropdown-btn');

        const createJamModal = document.getElementById('create-jam-modal');
        const newJamNameInput = document.getElementById('new-jam-name');
        const newJamNicknameInput = document.getElementById('new-jam-nickname');
        const createJamButton = document.getElementById('create-jam-button');

        const joinJamModal = document.getElementById('join-jam-modal');
        const jamIdInput = document.getElementById('jam-id-input');
        const joinNicknameInput = document.getElementById('join-nickname-input');
        const joinJamButton = document.getElementById('join-jam-button');

        const jamSessionInfo = document.getElementById('jam-session-info');
        const currentJamNameDisplay = document.getElementById('jam-name-display');
        const jamParticipantsDisplay = document.getElementById('jam-participants-display');
        const leaveJamSessionButton = document.getElementById('leave-jam-session-button');

        const customMessageBox = document.getElementById('custom-message-box');
        const loadingOverlay = document.getElementById('loading-overlay');

        let currentPlaylist = [];
        let currentSongIndex = -1;
        let isPlaying = false;
        let currentJamId = null;
        let jamHostId = null;
        let jamNickname = 'Guest';
        let syncInterval; // Variable to hold the interval for host syncing
        let hostedSongs = []; // Array to store fetched hosted songs

        // --- Socket.IO Client Setup ---
        // Connect to the same host as the web page. Vercel routes /socket.io to app.js
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to Socket.IO server:', socket.id);
            // If already in a jam, try to rejoin
            if (currentJamId) {
                socket.emit('rejoin_jam', { jam_id: currentJamId, user_id: userId, nickname: jamNickname });
            }
        });

        socket.on('disconnect', (reason) => {
            console.log('Disconnected from Socket.IO server:', reason);
            showMessage('Disconnected from jam session. Please rejoin.', 5000);
            resetJamSessionState();
        });

        socket.on('error_message', (data) => {
            console.error('Server error:', data.message);
            showMessage(`Error: ${data.message}`, 5000);
            hideLoading();
        });

        socket.on('jam_created', async (data) => {
            console.log('Jam created:', data);
            currentJamId = data.jam_id;
            jamHostId = data.host_id;
            // The initial participant list will only contain the host
            jamNickname = newJamNicknameInput.value || 'Host'; // Use the nickname from input
            showMessage(`Jam session "${data.jam_name}" created! Share ID: ${currentJamId}`, 8000);
            updateJamSessionUI(data.jam_name, [{ user_id: userId, nickname: jamNickname, is_host: true }], true);
            closeCreateJamModal();
            // Listen to updates for this specific jam session
            startJamSessionListener(currentJamId);
            hideLoading();
        });

        socket.on('joined_jam', async (data) => {
            console.log('Joined jam:', data);
            currentJamId = data.jam_id;
            jamHostId = data.host_id;
            jamNickname = joinNicknameInput.value || 'Participant'; // Use nickname from input
            showMessage(`Successfully joined jam session "${data.jam_name}"!`, 5000);
            updateJamSessionUI(data.jam_name, data.participants, data.is_active);
            closeJoinJamModal();
            // Start listening for real-time updates for the joined jam
            startJamSessionListener(currentJamId);

            // If a song is currently playing in the jam, sync immediately
            if (data.current_song && data.current_song.url) {
                playSong(data.current_song, data.current_time);
            } else {
                pauseSong(); // Ensure player is paused if no song is playing
            }
            hideLoading();
        });

        socket.on('update_participants', (data) => {
            console.log('Participants updated:', data);
            if (data.jam_id === currentJamId) {
                updateJamSessionUI(currentJamNameDisplay.textContent.replace('Jam Session: ', ''), data.participants, true);
            }
        });

        socket.on('song_change', (data) => {
            console.log('Song changed by host:', data);
            if (data.jam_id === currentJamId) {
                currentSongIndex = currentPlaylist.findIndex(song => song.id === data.song.id);
                if (currentSongIndex === -1) {
                    // If song not in current playlist, add it (or handle as error/ignore)
                    currentPlaylist.push(data.song);
                    currentSongIndex = currentPlaylist.length - 1;
                    renderPlaylist();

                playSong(data.song, data.current_time);

        });

        socket.on('play_state_change', (data) => {
            console.log('Play state changed by host:', data);
            if (data.jam_id === currentJamId) {
                if (data.is_playing) {
                    playSong(audioPlayer.currentSong, data.current_time);

        });

        socket.on('seek_sync', (data) => {

        // --- Firebase Firestore Functions (Client-Side) ---
        /**
         * Starts a Firestore snapshot listener for the current jam session.
         * This listener will keep the client's view of the jam session
         * (like song, current time, and play state) in sync with the host.
         * Only the host updates Firestore; participants listen.
         * @param {string} jamId - The ID of the jam session.
         */
        function startJamSessionListener(jamId) {
            if (unsubscribeJamListener) {
                unsubscribeJamListener(); // Unsubscribe from any previous listener
                unsubscribeJamListener = null;
            }

            if (!db) {
                console.error("Firestore DB is not initialized. Cannot start jam session listener.");
                showMessage("Jam features are unavailable due to Firebase initialization issues.", 6000);
                return;
            }

            const jamDocRef = doc(db, `artifacts/${appId}/public/data/jam_sessions`, jamId);
            console.log(`Starting Firestore listener for jam: ${jamId}`);

            unsubscribeJamListener = onSnapshot(jamDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const jamData = docSnap.data();
                    console.log("Firestore jam update:", jamData);

                    // Update UI with latest participant list
                    updateJamSessionUI(jamData.name, jamData.participants, jamData.is_active);

                    if (jamData.is_active === false) {
                        showMessage('The jam session has ended by the host.', 5000);
                        resetJamSessionState();
                        return;
                    }

                    // Host handles local player state, participants sync from Firestore
                    if (userId === jamHostId) {
                        // Host updates Firestore based on local player, so no need to sync FROM Firestore here
                        // unless it's for initial state or consistency checks.
                        // For the host, the local player is the source of truth.
                    } else {
                        // Participants sync music state
                        if (jamData.current_song && jamData.current_song.id !== audioPlayer.currentSong?.id) {
                            console.log("Participant: Song change detected from Firestore");
                            currentSongIndex = currentPlaylist.findIndex(song => song.id === jamData.current_song.id);
                            if (currentSongIndex === -1) {
                                currentPlaylist.push(jamData.current_song);
                                currentSongIndex = currentPlaylist.length - 1;
                                renderPlaylist();
                            }
                            playSong(jamData.current_song, jamData.current_time);
                        } else if (jamData.current_song && jamData.is_playing && audioPlayer.paused) {
                            console.log("Participant: Play command detected from Firestore");
                            playSong(audioPlayer.currentSong, jamData.current_time);
                        } else if (!jamData.is_playing && !audioPlayer.paused) {
                            console.log("Participant: Pause command detected from Firestore");
                            pauseSong();
                        }

                        // Sync current time, but only if the difference is significant
                        // to avoid excessive seeking and ensure smooth playback
                        const timeDifference = Math.abs(audioPlayer.currentTime - jamData.current_time);
                        if (timeDifference > 2 && jamData.is_playing) { // If difference is more than 2 seconds and playing
                            console.log(`Participant: Resyncing time. Diff: ${timeDifference.toFixed(2)}s`);
                            audioPlayer.currentTime = jamData.current_time;
                        }
                    }
                } else {
                    console.log("Firestore jam document does not exist. Session might have ended.");
                    showMessage('The jam session you were in has ended.', 5000);
                    resetJamSessionState();
                }
            }, (error) => {
                console.error("Error listening to Firestore jam session:", error);
                showMessage(`Error in jam session sync: ${error.message}.`, 6000);
                resetJamSessionState();
            });
        }

        /**
         * Updates the Firestore document for the current jam session.
         * Only the host should call this function.
         * @param {string} jamId - The ID of the jam session.
         * @param {object} updates - An object containing the fields to update.
         */
        async function updateJamSessionInFirestore(jamId, updates) {
            if (!db) {
                console.error("Firestore DB is not initialized. Cannot update jam session.");
                return;
            }
            if (!jamId) {
                console.error("No current jam ID. Cannot update Firestore.");
                return;
            }
            try {
                const jamDocRef = doc(db, `artifacts/${appId}/public/data/jam_sessions`, jamId);
                await updateDoc(jamDocRef, updates);
                console.log("Firestore jam session updated successfully.");
            } catch (error) {
                console.error("Error updating jam session in Firestore:", error);
                showMessage(`Failed to update jam session: ${error.message}`, 5000);
            }
        }

        // --- Audio Player Logic ---
        function playSong(song, seekTime = 0) {
            if (!song || !song.url) {
                console.warn("Attempted to play null or invalid song object.");
                showMessage("No song selected or invalid song data.", 3000);
                return;
            }
            audioPlayer.src = song.url;
            audioPlayer.currentSong = song; // Store the current song object
            trackTitle.textContent = song.title;
            artistName.textContent = song.artist || 'Unknown Artist';
            albumArt.src = song.thumbnail || "https://placehold.co/128x128/4F46E5/FFFFFF?text=Album+Art";

            audioPlayer.load(); // Load the new song

            // Set current time after metadata is loaded to ensure it's valid
            audioPlayer.onloadedmetadata = () => {
                if (seekTime > 0 && seekTime < audioPlayer.duration) {
                    audioPlayer.currentTime = seekTime;
                }
                audioPlayer.play().catch(error => {
                    console.error("Error playing audio:", error);
                    showMessage(`Error playing audio: ${error.message}. Please ensure browser allows autoplay or interact with player first.`, 6000);
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    playPauseButton.classList.remove('is-playing');
                    isPlaying = false;
                });
                updateProgressBar(); // Initial update
                updateTotalTime(); // Set total time once loaded
            };

            playPauseIcon.classList.remove('fa-play');
            playPauseIcon.classList.add('fa-pause');
            playPauseButton.classList.add('is-playing');
            isPlaying = true;

            // Highlight the current song in the playlist
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('current-song');
                item.classList.remove('bg-indigo-100'); // Remove background
                item.classList.remove('text-indigo-800'); // Remove text color
            });
            const currentPlaylistItem = document.querySelector(`[data-song-id="${song.id}"]`);
            if (currentPlaylistItem) {
                currentPlaylistItem.classList.add('current-song');
                currentPlaylistItem.classList.add('bg-indigo-100'); // Add background
                currentPlaylistItem.classList.add('text-indigo-800'); // Add text color
                currentPlaylistItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function pauseSong() {
            audioPlayer.pause();
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
            playPauseButton.classList.remove('is-playing');
            isPlaying = false;

        function togglePlayPause() {
            if (audioPlayer.currentSong) {
                if (isPlaying) {
                    pauseSong();
                    if (userId === jamHostId && currentJamId) {
                        socket.emit('host_play_state_change', { jam_id: currentJamId, is_playing: false });
                        updateJamSessionInFirestore(currentJamId, { is_playing: false, current_time: audioPlayer.currentTime });
                    }
                } else {
                    audioPlayer.play().catch(error => {
                        console.error("Error resuming playback:", error);
                        showMessage(`Error resuming playback: ${error.message}.`, 5000);
                        playPauseIcon.classList.remove('fa-pause');
                        playPauseIcon.classList.add('fa-play');
                        playPauseButton.classList.remove('is-playing');
                        isPlaying = false;
                    });
                    playPauseIcon.classList.remove('fa-play');
                    playPauseIcon.classList.add('fa-pause');
                    playPauseButton.classList.add('is-playing');
                    isPlaying = true;
                    if (userId === jamHostId && currentJamId) {
                        socket.emit('host_play_state_change', { jam_id: currentJamId, is_playing: true });
                        updateJamSessionInFirestore(currentJamId, { is_playing: true, current_time: audioPlayer.currentTime });
                    }
                }
            } else {
                showMessage("No song loaded. Add songs to the playlist first.", 3000);
            }

        function updateProgressBar() {
            progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
            progressBar.style.setProperty('--progress', `${progressBar.value}%`);
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);

        function updateTotalTime() {
            totalTimeSpan.textContent = formatTime(audioPlayer.duration);

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

                listItem.dataset.songId = song.id; // Store song ID for easy lookup

                listItem.innerHTML = `

                        if (userId === jamHostId && currentJamId) {

                            updateJamSessionInFirestore(currentJamId, { current_song: currentPlaylist[currentSongIndex], current_time: 0, is_playing: true });
                        }
                        renderPlaylist(); // Re-render to update highlight
                    } else if (!isPlaying) {
                        togglePlayPause(); // If same song and paused, play it
                    }
                });
            });

            // Add event listeners for remove buttons
            document.querySelectorAll('.remove-song-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent listItem click event from firing
                    const songIdToRemove = event.currentTarget.dataset.songId;
                    removeSongFromPlaylist(songIdToRemove);
                });
            });

            // Ensure the current song is still highlighted after re-rendering
            if (currentSongIndex !== -1 && currentPlaylist[currentSongIndex]) {
                const currentPlaylistItem = document.querySelector(`[data-song-id="${currentPlaylist[currentSongIndex].id}"]`);
                if (currentPlaylistItem) {
                    currentPlaylistItem.classList.add('current-song');
                    currentPlaylistItem.classList.add('bg-indigo-100');
                    currentPlaylistItem.classList.add('text-indigo-800');
                }
            }

        function addSongToPlaylist(song) {
            currentPlaylist.push(song);
            renderPlaylist();
            showMessage(`Added "${song.title}" to playlist!`, 2000);

            // If in a jam session and I am the host, update Firestore
            if (currentJamId && userId === jamHostId) {
                updateJamSessionInFirestore(currentJamId, {
                    playlist: currentPlaylist.map(s => ({ id: s.id, title: s.title, artist: s.artist, url: s.url, thumbnail: s.thumbnail, duration: s.duration })),
                    // Also update current song if this is the first song
                    ...(currentPlaylist.length === 1 && { current_song: song, current_time: 0, is_playing: false })
                });
            }
        }

        function removeSongFromPlaylist(songId) {
            const initialLength = currentPlaylist.length;
            const songIndexToRemove = currentPlaylist.findIndex(song => song.id === songId);

            if (songIndexToRemove === -1) {
                console.warn(`Song with ID ${songId} not found in playlist.`);
                return;
            }

            const removedSong = currentPlaylist[songIndexToRemove];
            currentPlaylist.splice(songIndexToRemove, 1);
            showMessage(`Removed "${removedSong.title}" from playlist.`, 2000);

            // Adjust current song index if the removed song was before the current one
            if (currentSongIndex === songIndexToRemove) {
                // If the removed song was the currently playing one
                pauseSong();
                if (currentPlaylist.length > 0) {
                    currentSongIndex = Math.min(currentSongIndex, currentPlaylist.length - 1);
                    playSong(currentPlaylist[currentSongIndex]);
                } else {
                    currentSongIndex = -1;
                    resetPlayerUI();
                }
            } else if (currentSongIndex > songIndexToRemove) {
                currentSongIndex--;
            }

            renderPlaylist();

            // If in a jam session and I am the host, update Firestore
            if (currentJamId && userId === jamHostId) {
                updateJamSessionInFirestore(currentJamId, {
                    playlist: currentPlaylist.map(s => ({ id: s.id, title: s.title, artist: s.artist, url: s.url, thumbnail: s.thumbnail, duration: s.duration })),
                    // If the removed song was the current song, update current_song and current_time
                    ...(initialLength !== currentPlaylist.length && currentSongIndex === -1 ? { current_song: null, current_time: 0, is_playing: false } : {}),
                    ...(initialLength !== currentPlaylist.length && currentSongIndex !== -1 ? { current_song: currentPlaylist[currentSongIndex], current_time: audioPlayer.currentTime, is_playing: isPlaying } : {})
                });
            }
        }

                                current_time: audioPlayer.currentTime,
                                is_playing: isPlaying,
                                playlist: currentPlaylist.map(s => ({ id: s.id, title: s.title, artist: s.artist, url: s.url, thumbnail: s.thumbnail, duration: s.duration }))
                            });
                        }
                    }, 3000); // Sync every 3 seconds
                }
            } else {
                // Participants cannot control player directly
                playPauseButton.disabled = true;
                progressBar.disabled = true;
                nextButton.disabled = true;
                rewindButton.disabled = true;
                forwardButton.disabled = true;
                managePlaylistButton.disabled = true;
                showAddOptionsButton.disabled = true;
                clearInterval(syncInterval); // Ensure no host sync for participants
                syncInterval = null;
                console.log("You are a participant. Player controls are disabled.");
            }
        }

        // --- Hosted MP3 Search Functionality ---

        // Fetch hosted songs manifest
        async function fetchAllHostedSongsForRandomPlayback() {
            showLoading();
            try {
                // Use a relative path, Vercel will route it according to vercel.json
                const response = await fetch('/hosted_songs_manifest.json');
                if (!response.ok) {
                    // Check if response is HTML (indicating 404 or similar error page)
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.includes("text/html")) {
                        throw new Error(`Failed to load hosted songs manifest. Server returned HTML (possible 404). Status: ${response.status}`);
                    }
                    throw new Error(`Failed to load hosted songs manifest: ${response.statusText}`);
                }
                hostedSongs = await response.json();
                console.log("Loaded hosted songs manifest:", hostedSongs.length, "songs.");
                hideLoading();
            } catch (error) {
                console.error("Error fetching hosted songs manifest:", error);
                showMessage(`Could not load hosted songs: ${error.message}. Please ensure 'hosted_songs_manifest.json' is accessible.`, 8000);
                hostedSongs = []; // Ensure it's empty on error
                hideLoading();
            }
        }

        // Initial fetch for hosted songs (can be called on page load or when modal opens)
        document.addEventListener('DOMContentLoaded', fetchAllHostedSongsForRandomPlayback);


        hostedMp3SearchButton.addEventListener('click', () => {
            const searchTerm = hostedMp3SearchInput.value.toLowerCase();
            const filteredSongs = hostedSongs.filter(song =>
                song.title.toLowerCase().includes(searchTerm) ||
                (song.artist && song.artist.toLowerCase().includes(searchTerm))
            );
            renderHostedSearchResults(filteredSongs);
        });

        hostedMp3SearchInput.addEventListener('input', () => {
             const searchTerm = hostedMp3SearchInput.value.toLowerCase();
            const filteredSongs = hostedSongs.filter(song =>
                song.title.toLowerCase().includes(searchTerm) ||
                (song.artist && song.artist.toLowerCase().includes(searchTerm))
            );
            renderHostedSearchResults(filteredSongs);
        });


        function renderHostedSearchResults(songs) {
            hostedMp3SearchResults.innerHTML = '';
            if (songs.length === 0) {
                hostedMp3SearchResults.innerHTML = '<p class="text-gray-500 text-center py-2">No songs found matching your search.</p>';
                return;
            }
            songs.forEach(song => {
                const songItem = document.createElement('div');
                songItem.className = 'flex items-center justify-between p-2 bg-gray-100 rounded-md mb-2';
                songItem.innerHTML = `
                    <div class="flex items-center min-w-0 flex-grow">
                        <img src="${song.thumbnail || 'https://placehold.co/40x40/CCCCCC/FFFFFF?text=MP3'}" alt="Thumbnail" class="w-8 h-8 rounded-md mr-2 object-cover">
                        <div class="min-w-0 flex-grow">
                            <p class="text-sm font-medium truncate">${song.title}</p>
                            <p class="text-xs text-gray-500 truncate">${song.artist || 'Unknown Artist'}</p>
                        </div>
                    </div>
                    <button class="add-to-playlist-button ml-3 px-3 py-1 bg-indigo-500 text-white text-xs rounded-md hover:bg-indigo-600 transition-colors duration-200"
                            data-song-id="${song.id}">Add</button>
                `;
                hostedMp3SearchResults.appendChild(songItem);
            });

            document.querySelectorAll('.add-to-playlist-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const songId = event.target.dataset.songId;
                    const songToAdd = hostedSongs.find(s => s.id === songId);
                    if (songToAdd) {
                        addSongToPlaylist(songToAdd);
                        // Optionally disable the button or change its text after adding
                        event.target.textContent = 'Added';
                        event.target.disabled = true;
                        event.target.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
                        event.target.classList.add('bg-gray-400', 'cursor-not-allowed');
                    }
                });
            });
        }

        playRandomHostedSongsButton.addEventListener('click', () => {
            if (hostedSongs.length > 0) {
                const randomIndex = Math.floor(Math.random() * hostedSongs.length);
                const randomSong = hostedSongs[randomIndex];
                // Clear existing playlist and add only this song for random playback
                currentPlaylist = [randomSong];
                currentSongIndex = 0;
                renderPlaylist();
                playSong(randomSong);
                showMessage(`Playing random song: "${randomSong.title}"`, 3000);

                 if (userId === jamHostId && currentJamId) {
                    socket.emit('host_song_change', { jam_id: currentJamId, song: randomSong, current_time: 0 });
                    updateJamSessionInFirestore(currentJamId, { current_song: randomSong, current_time: 0, is_playing: true, playlist: currentPlaylist });
                }

            } else {
                showMessage("No hosted songs available to play randomly. Try adding some.", 3000);
            }
        });

        showAddOptionsButton.addEventListener('click', openHostedMp3SearchModal);

        managePlaylistButton.addEventListener('click', () => {
            showMessage("Manage Playlist functionality coming soon!", 3000);
            // This button would ideally open a modal for reordering/bulk deleting etc.
        });


        // --- Initial Load and Authentication Logic ---
        /**
         * Handles the initial load of the page, checks authentication,
         * and attempts to join/rejoin a jam session if a jamId is in the URL.
         */
        async function handleInitialLoadAndJamJoin() {
            showLoading();
            let initialJamId = null;
            let initialNickname = null;

            // Check URL for jam_id and nickname (e.g., from a shared link)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('jam_id') && urlParams.has('nickname')) {
                initialJamId = urlParams.get('jam_id');
                initialNickname = urlParams.get('nickname');
                console.log(`Found jam_id in URL: ${initialJamId} with nickname: ${initialNickname}`);
            }

            // Client-side Firebase Authentication (Anonymous or Custom Token)
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    // Sign in with custom token if provided by the environment
                    const userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                    userId = userCredential.user.uid;
                    console.log("Signed in with custom token. User ID:", userId);
                    // Clear the token after use to prevent re-use if page is refreshed without server interaction
                    window.__initial_auth_token = null;
                } else {
                    // Sign in anonymously if no custom token is available
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                    console.log("Signed in anonymously. User ID:", userId);
                }
                showMessage(`Welcome! Your user ID: ${userId}`, 3000);

                // Now that we have a userId, if there's an initialJamId from the URL, try to join
                if (initialJamId && initialNickname) {
                    // Trigger the join_jam socket event
                    // Note: Socket `connect` event might fire earlier, but this ensures auth is ready
                    socket.emit('join_jam', { jam_id: initialJamId, nickname: initialNickname, user_id: userId });
                    // Remove jam_id and nickname from URL to keep it clean and prevent re-joining on refresh
                    const newUrl = new URL(window.location.href);
                    newUrl.searchParams.delete('jam_id');
                    newUrl.searchParams.delete('nickname');
                    window.history.replaceState({}, document.title, newUrl.toString());
                } else {
                    // If no jam to join, show welcome and render empty playlist
                    showMessage("Welcome! Use 'Add Songs' or the 3 dots menu to begin.", 3000);
                    trackTitle.textContent = "No song loaded";
                    artistName.textContent = "";
                    albumArt.src = "https://placehold.co/128x128/CCCCCC/FFFFFF?text=No+Track";
                }
                renderPlaylist(); // Render empty playlist or existing one
            } catch (error) {
                console.error("Error during Firebase authentication (client-side):", error);
                showMessage(`Authentication failed: ${error.message}. Jam features may not work.`, 6000);
                userId = 'anonymous_error_' + Date.now(); // Fallback anonymous ID
                 // Ensure buttons are disabled if Firebase initialization completely fails
                createJamSessionDropdownBtn.disabled = true;
                createJamSessionDropdownBtn.classList.add('opacity-70', 'cursor-not-allowed', 'pointer-events-none');
                joinJamSessionDropdownBtn.disabled = true;
                joinJamSessionDropdownBtn.classList.add('opacity-70', 'cursor-not-allowed', 'pointer-events-none');
                if (createJamButton) createJamButton.disabled = true;
                if (joinJamButton) joinJamButton.disabled = true;

                showMessage("Welcome! Jam features are disabled due to authentication issues.", 6000);
            } finally {
                hideLoading();
            }
        }


        // IMPORTANT: Initialize Firebase and handle initial load AFTER DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM Content Loaded. Initializing Firebase and app."); // Debug log
            if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                console.error("Firebase config is empty or incomplete. Firestore will not be initialized.");
                showMessage("Firebase configuration missing. Jam features may not work. Please ensure it's configured.", 8000);
                db = null; // Ensure db is null if config is bad
                 // Disable jam related buttons
                createJamSessionDropdownBtn.disabled = true;
                createJamSessionDropdownBtn.classList.add('opacity-70', 'cursor-not-allowed', 'pointer-events-none');
                joinJamSessionDropdownBtn.disabled = true;
                joinJamSessionDropdownBtn.classList.add('opacity-70', 'cursor-not-allowed', 'pointer-events-none');
                if (createJamButton) createJamButton.disabled = true;
                if (joinJamButton) joinJamButton.disabled = true;
            } else {
                try {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app); // Get auth instance here
                    console.log("Client-side Firebase (Firestore & Auth) initialized successfully."); // Debug log

                    // Listen for auth state changes to get the user ID
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            console.log("Firebase Auth State Changed: User is signed in. UID:", userId);
                            // This part ensures that initial load only happens once after auth is ready
                            await handleInitialLoadAndJamJoin();
                        } else {
                            console.log("Firebase Auth State Changed: No user is signed in.");
                            // If signed out, reset jam state and handle as anonymous
                            resetJamSessionState();
                            currentPlaylist = []; // Clear playlist on logout
                            resetPlayerUI();
                            renderPlaylist();
                            // If a custom token was used to sign in, it's a transient sign-in,
                            // so if they are logged out, allow them to sign in anonymously again if needed.
                            // Otherwise, just call initial load without token.
                            await handleInitialLoadAndJamJoin();
                        }
                    });

                } catch (error) {
                    console.error("Error during Firebase client-side initialization:", error);
                    showMessage(`Client-side Firebase initialization failed: ${error.message}. Jam features may not work.`, 6000);
                    db = null; // Ensure db is null on error
                     // Disable jam related buttons
                    createJamSessionDropdownBtn.disabled = true;
                    createJamSessionDropdownBtn.classList.add('opacity-70', 'cursor-not-allowed', 'pointer-events-none');
                    joinJamSessionDropdownBtn.disabled = true;
                    joinJamSessionDropdownBtn.classList.add('opacity-70', 'cursor-not-allowed', 'pointer-events-none');
                    if (createJamButton) createJamButton.disabled = true;
                    if (joinJamButton) joinJamButton.disabled = true;

                    // Proceed with initial load even if Firebase client-side init failed
                    // This will allow non-jam features to work
                    await handleInitialLoadAndJamJoin();
                }
            }
        });
    </script>
